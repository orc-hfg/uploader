name: Quality Assurance and Build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality-and-build:
    name: Code Quality and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-dependencies
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Run linting
        run: npm run lint

      - name: Type check
        run: npm run check:types

      - name: Check for unused code and dependencies
        run: npm run check:unused

      - name: Run unit tests
        run: npm run test

      - name: Build application
        run: npm run build

  e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: quality-and-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js and dependencies
        uses: ./.github/actions/setup-node-dependencies
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

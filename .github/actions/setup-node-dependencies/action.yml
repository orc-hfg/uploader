name: Setup Node and install dependencies
description: Reusable block â€“ Node setup, dependencies installation
inputs:
  lockfile:
    description: Path to lockfile
    default: package-lock.json
runs:
  using: composite
  steps:
    - name: Setup Node.js + npm cache
      uses: actions/setup-node@v4
      with:
        node-version-file: .nvmrc
        cache: npm
        cache-dependency-path: ${{ inputs.lockfile }}

    - name: Install dependencies
      run: npm ci --no-audit --no-fund --loglevel=error --prefer-offline
      shell: bash
